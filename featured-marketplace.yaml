          name: "GBSOSS"
          description:
            en: "Create AI skills built on proven methodologies from domain experts across 15+ fields"
            zh: "基于各领域专家经验方法论的 AI 技能创建工具，覆盖 15+ 专业领域"
          tags: ["community", "methodology", "experts", "framework"]
          featured: true
        - url: "https://github.com/huangserva/skill-prompt-generator"
          name: "huangserva"
          description:
            en: "AI portrait prompt generator with 1140+ elements library and 12 specialized domain skills"
            zh: "AI 人像 Prompt 生成系统，包含 1140+ 元素库和 12 个专业领域技能"
          tags: ["community", "prompt", "ai-art", "portrait", "generator"]
          featured: true
        - url: "https://github.com/vercel-labs/agent-skills"
          name: "vercel-labs"
